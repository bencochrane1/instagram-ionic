<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab icon-off="ion-home" icon-on="ion-home" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="ion-search" icon-on="ion-search" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab class="ig-camera-tab" icon-off="ion-social-instagram" icon-on="ion-social-instagram">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="ion-chatbubble" icon-on="ion-chatbubble">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="ion-android-person" icon-on="ion-android-person">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>    


</ion-tabs>
