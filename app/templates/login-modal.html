<ion-modal-view>
  <ion-header-bar class="ig-upload-modal-header">
  <div ng-click="closeLoginModal()" class="ig-close-modal-area"><i class="center ion-close-round"></i></div>
    <h1 class="title ig-modal-title">Register or Login</h1>
  </ion-header-bar>
  <ion-content>

      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Username" ng-model="user.username">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Password" ng-model="user.password">
        </label>
      </div>

  <div class="ig-button ig-button-share" ng-click="register(user)">Register</div>

  </ion-content>
  <div class="ig-upload-post-button ig-button-share" ng-click="logIn(user)">Login</div>
</ion-modal-view>
